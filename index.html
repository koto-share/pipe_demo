<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パイプロイド型紙メーカー</title>

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>パイプロイド型紙メーカー</h2>

  <!-- 3Dモデル -->
  <model-viewer id="viewer" src="model/model.glb" camera-controls></model-viewer>

  <!-- pattern01 -->
  <div class="pattern" id="pattern01">
    <div class="label-row"><label><input type="checkbox" class="print-check" checked> 1枚目を印刷する</label></div>
    <div class="preview-scale">
      <div class="preview-wrapper">
        <div class="preview-container">
          <div class="preview-item">
            <img id="preview-face.001" src="model/face.001.jpg" data-base="model/face.001.jpg" alt="face.001">
            <img class="overlay" src="model/face.001_temp.png" alt="overlay face.001">
            <div class="replace-label">頭(1)</div>
            
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('face.001', this)">
            </label>
          </div>
          <div class="preview-item">
            <img id="preview-face.002" src="model/face.002.jpg" data-base="model/face.002.jpg" alt="face.002">
            <img class="overlay" src="model/face.002_temp.png" alt="overlay face.002">
            <div class="replace-label">頭(2)</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('face.002', this)">
            </label>
          </div>
                    <div class="preview-item">
            <img id="preview-body.001" src="model/body.001.jpg" data-base="model/body.001.jpg" alt="body.001">
            <img class="overlay" src="model/body.001_temp.png" alt="overlay body.001">
            <div class="replace-label">体</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('body.001', this)">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- pattern02 -->
  <div class="pattern" id="pattern02">
    <div class="label-row"><label><input type="checkbox" class="print-check" checked> 2枚目を印刷する</label></div>
    <div class="preview-scale">
      <div class="preview-wrapper">
        <div class="preview-container">
          <div class="preview-item">
            <img id="preview-piller.001" src="model/piller.001.jpg" data-base="model/piller.001.jpg" alt="piller.001">
            <img class="overlay" src="model/piller.001_temp.png" alt="overlay piller.001">
            <div class="replace-label">胴体(1)</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('piller.001', this)">
            </label>
          </div>
                    <div class="preview-item">
            <img id="preview-piller.002" src="model/piller.001.jpg" data-base="model/piller.001.jpg" alt="piller.002">
            <img class="overlay" src="model/piller.001_temp.png" alt="overlay piller.002">
            <div class="replace-label">胴体(2)</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('piller.002', this)">
            </label>
          </div>

          <div class="preview-item">
            <img id="preview-arm.001" src="model/arm.001.jpg" data-base="model/arm.001.jpg" alt="arm.001">
            <img class="overlay" src="model/arm.001_temp.png" alt="overlay arm.001">
            <div class="replace-label">右腕</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('arm.001', this)">
            </label>
          </div>

           <div class="preview-item">
            <img id="preview-arm.002" src="model/arm.002.jpg" data-base="model/arm.002.jpg" alt="arm.002">
            <img class="overlay" src="model/arm.002_temp.png" alt="overlay arm.002">
            <div class="replace-label">左腕</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('arm.002', this)">
            </label>
          </div>

           <div class="preview-item">
            <img id="preview-foot.001" src="model/foot.001.jpg" data-base="model/foot.001.jpg" alt="foot.001">
            <img class="overlay" src="model/foot.001_temp.png" alt="overlay foot.001">
            <div class="replace-label">足(1)</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('foot.001', this)">
            </label>
          </div>

          <div class="preview-item">
            <img id="preview-foot.002" src="model/foot.001.jpg" data-base="model/foot.001.jpg" alt="foot.002">
            <img class="overlay" src="model/foot.001_temp.png" alt="overlay foot.002">
            <div class="replace-label">足(2)</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('foot.002', this)">
            </label>
          </div>

        </div>
      </div>
    </div>
  </div>

    <!-- pattern03 -->
  <div class="pattern" id="pattern03">
    <div class="label-row"><label><input type="checkbox" class="print-check" checked> 3枚目を印刷する</label></div>
    <div class="preview-scale">
      <div class="preview-wrapper">
        <div class="preview-container">
          <div class="preview-item">
            <img id="preview-chara_head" src="model/chara_head.png" data-base="model/chara_head.png" alt="chara_head">
            <img class="overlay" src="model/chara_head_temp.png" alt="overlay chara_head">
            <div class="replace-label">ちいモス頭</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('chara_head', this)">
            </label>
          </div>
                    <div class="preview-item">
            <img id="preview-chara_arm" src="model/chara_arm.png" data-base="model/chara_arm.png" alt="chara_arm">
            <img class="overlay" src="model/chara_arm_temp.png" alt="overlay chara_arm">
            <div class="replace-label">ちいもす胴</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('chara_arm', this)">
            </label>
          </div>
          <div class="preview-item">
            <img id="preview-chara_foot" src="model/chara_foot.png" data-base="model/chara_foot.png" alt="chara_foot">
            <img class="overlay" src="model/chara_foot_temp.png" alt="overlay chara_foot">
            <div class="replace-label">ちいもす足</div>
            <label class="replace-btn">変更
              <input type="file" accept="image/*" onchange="changeTexture('chara_foot', this)">
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 印刷ボタン -->
  <div class="print-controls">
    <button id="print-btn">選択した型紙をPDF出力</button>
  </div>
   <div class="howto">
  <h2>作り方</h2>
<img src="model/howto.png" alt="作り方" class="howto-image">
</div>
  <script src="scripts.js"></script>
</body>
</html>
